<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS ARCHON | Secure Neural Interface</title>
    
    <script src="https://www.paypal.com/sdk/js?client-id=BAAmHnd5CiEDa90TY6DIL5eA9Xp5A8uUMNaYK4_uw3AwsFuLkJzoBNoeaTCsPWDZ2yn0u1or0aXuq64C6g&components=hosted-buttons&enable-funding=venmo&currency=USD"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        /* --- ARCHITECTURE --- */
        :root {
            --bg: #020203; --panel: rgba(13, 13, 16, 0.98); --accent: #6366f1;
            --accent-glow: rgba(99, 102, 241, 0.3); --accent-dim: rgba(99, 102, 241, 0.1);
            --success: #10b981; --warning: #f59e0b; --text-main: #e2e8f0;
            --text-dim: #64748b; --border-color: rgba(255, 255, 255, 0.08);
            --font-tech: 'Share Tech Mono', monospace; --font-main: 'Inter', sans-serif;
            --sidebar-width: 420px; --nav-width: 70px;
        }

        * { box-sizing: border-box; scrollbar-width: thin; scrollbar-color: var(--accent) var(--bg); }
        body { background-color: var(--bg); color: var(--text-main); font-family: var(--font-main); margin: 0; display: flex; height: 100vh; overflow: hidden; }

        /* FX OVERLAYS */
        .grid-overlay { position: fixed; inset: 0; z-index: -1; background-image: linear-gradient(var(--border-color) 1px, transparent 1px), linear-gradient(90deg, var(--border-color) 1px, transparent 1px); background-size: 50px 50px; opacity: 0.15; pointer-events: none; }
        .crt-scanline { position: fixed; inset: 0; z-index: 1000; background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.1) 50%); background-size: 100% 4px; pointer-events: none; opacity: 0.3; }

        /* NAV */
        .primary-nav { width: var(--nav-width); background: #050507; border-right: 1px solid var(--border-color); display: flex; flex-direction: column; align-items: center; padding: 25px 0; gap: 20px; z-index: 100; }
        .nav-item { width: 46px; height: 46px; border-radius: 10px; display: flex; align-items: center; justify-content: center; cursor: pointer; color: var(--text-dim); transition: 0.3s; border: 1px solid transparent; }
        .nav-item:hover { color: var(--accent); background: var(--accent-dim); }
        .nav-item.active { background: var(--accent); color: #fff; box-shadow: 0 0 20px var(--accent-glow); }

        /* SIDEBARS */
        .sidebar-container { width: var(--sidebar-width); background: var(--panel); backdrop-filter: blur(30px); border-right: 1px solid var(--border-color); display: none; flex-direction: column; z-index: 90; box-shadow: 10px 0 30px rgba(0,0,0,0.5); }
        .sidebar-container.active { display: flex; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-20px); } to { opacity: 1; transform: translateX(0); } }

        .sidebar-header { padding: 24px; background: rgba(0,0,0,0.3); border-bottom: 1px solid var(--border-color); }
        .sidebar-header h2 { margin: 0; font-family: var(--font-tech); font-size: 18px; color: var(--accent); letter-spacing: 3px; text-transform: uppercase; }
        .sidebar-content { flex: 1; overflow-y: auto; padding: 20px; }

        /* COMPONENTS */
        .module-box { background: rgba(0, 0, 0, 0.4); border: 1px solid var(--border-color); border-radius: 8px; padding: 16px; margin-bottom: 20px; }
        .module-label { display: block; font-family: var(--font-tech); font-size: 10px; color: var(--text-dim); margin-bottom: 10px; text-transform: uppercase; border-bottom: 1px solid var(--border-color); padding-bottom: 5px; }
        
        textarea, input { width: 100%; background: #000; border: 1px solid var(--border-color); color: var(--text-main); padding: 10px; font-family: var(--font-tech); font-size: 12px; border-radius: 4px; outline: none; margin-bottom: 10px; }
        .btn-action { width: 100%; background: var(--accent); color: white; border: none; padding: 12px; font-family: var(--font-tech); font-weight: 800; cursor: pointer; clip-path: polygon(8px 0, 100% 0, 100% calc(100% - 8px), calc(100% - 8px) 100%, 0 100%, 0 8px); transition: 0.3s; text-transform: uppercase; }
        .btn-action:hover { background: #4f46e5; transform: translateY(-2px); }

        /* CROPPER AREA */
        #crop-container { width: 100%; height: 250px; background: #000; margin-bottom: 10px; overflow: hidden; display: none; border: 1px solid var(--accent); }
        #crop-preview { max-width: 100%; }

        /* PROJECT LIST */
        .project-item { background: rgba(255,255,255,0.03); padding: 10px; margin-bottom: 8px; border-radius: 4px; font-size: 11px; border-left: 2px solid var(--accent); cursor: pointer; }
        .project-item:hover { background: var(--accent-dim); }

        /* VIEWPORT */
        .main-viewport { flex: 1; display: flex; flex-direction: column; }
        .status-bar { height: 45px; background: rgba(0,0,0,0.5); border-bottom: 1px solid var(--border-color); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; font-family: var(--font-tech); font-size: 11px; color: var(--text-dim); }
        .content-scroll { flex: 1; overflow-y: auto; padding: 30px; background: radial-gradient(circle at center, transparent 0%, #000 100%); }
        .art-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 20px; }
        
        .terminal-output { height: 100px; background: #000; border-top: 1px solid var(--border-color); padding: 10px; font-family: var(--font-tech); font-size: 10px; color: var(--success); overflow-y: auto; }
        #auth-layer { position: fixed; inset: 0; background: #000; z-index: 9999; display: flex; align-items: center; justify-content: center; flex-direction: column; }
    </style>
</head>
<body>

    <div id="auth-layer">
        <h1 style="font-family:var(--font-tech); color:var(--accent); letter-spacing:10px;">NEXUS ARCHON</h1>
        <div style="width:300px; text-align:center;">
            <input type="password" id="accessCode" placeholder="ENCRYPTION KEY" style="text-align:center;">
            <button class="btn-action" onclick="authenticate()">ESTABLISH LINK</button>
        </div>
    </div>

    <div class="grid-overlay"></div>
    <div class="crt-scanline"></div>

    <nav class="primary-nav">
        <div class="nav-item active" onclick="navTo('create', this)"><i class="fa-solid fa-microchip"></i></div>
        <div class="nav-item" onclick="navTo('vault', this)"><i class="fa-solid fa-shield-halved"></i></div>
        <div class="nav-item" onclick="navTo('diag', this)"><i class="fa-solid fa-gauge-high"></i></div>
        <div style="margin-top:auto;"><div class="nav-item" onclick="toggleAudio()"><i class="fa-solid fa-volume-high" id="audioToggle"></i></div></div>
    </nav>

    <aside id="side-create" class="sidebar-container active">
        <div class="sidebar-header"><h2>Neural Studio</h2></div>
        <div class="sidebar-content">
            <div class="module-box">
                <span class="module-label">Style Matrix</span>
                <div style="display:grid; grid-template-columns: repeat(3, 1fr); gap:5px;">
                    <button class="btn-action" style="font-size:8px; padding:5px;" onclick="applyPreset('cinematic')">CINEMA</button>
                    <button class="btn-action" style="font-size:8px; padding:5px;" onclick="applyPreset('cyberpunk')">CYBER</button>
                    <button class="btn-action" style="font-size:8px; padding:5px;" onclick="applyPreset('realism')">REAL</button>
                </div>
            </div>
            <div class="module-box">
                <span class="module-label">Active Prompt</span>
                <textarea id="promptField" rows="3"></textarea>
                <textarea id="negPromptField" rows="2">blur, lowres, text</textarea>
                <button class="btn-action" onclick="saveProject()">Store in Ledger</button>
            </div>
            <button class="btn-action" style="background:var(--success);" onclick="runRender()">Execute Render</button>
        </div>
        <div class="terminal-output" id="sysLog"></div>
    </aside>

    <aside id="side-vault" class="sidebar-container">
        <div class="sidebar-header"><h2>Vault & Workshop</h2></div>
        <div class="sidebar-content">
            
            <div class="module-box" style="border-color:var(--warning);">
                <span class="module-label" style="color:var(--warning);">Neural Workshop // Crop Tool</span>
                <input type="file" id="workshopInput" accept="image/*" onchange="initWorkshop(this)">
                <div id="crop-container">
                    <img id="crop-preview">
                </div>
                <button id="cropBtn" class="btn-action" style="display:none; margin-bottom:5px;" onclick="executeCrop()">Finalize Neural Crop</button>
                <button id="identBtn" class="btn-action" style="display:none; background:var(--text-dim);" onclick="interrogateWorkshop()">Identify Subject</button>
            </div>

            <div class="module-box">
                <span class="module-label">Project Ledger</span>
                <div id="projectList">
                    <div class="project-item">Initial Nexus Setup...</div>
                </div>
            </div>

            <div class="module-box">
                <span class="module-label">Deposit Matrix</span>
                <div id="paypal-container-U448X4TUAZ4EL"></div>
            </div>
        </div>
        <div class="terminal-output" id="vaultLog"></div>
    </aside>

    <aside id="side-diag" class="sidebar-container">
        <div class="sidebar-header"><h2>Hardware Telemetry</h2></div>
        <div class="sidebar-content">
            <div class="module-box">
                <span class="module-label">GPU: RTX 3060 Status</span>
                <div style="font-family:var(--font-tech); font-size:12px; line-height:2;">
                    TEMP: <span id="valTemp">64</span>Â°C | LOAD: <span id="valLoad">12</span>%<br>
                    VRAM: 4.8GB / 12GB [SECURE]
                </div>
            </div>
        </div>
    </aside>

    <main class="main-viewport">
        <header class="status-bar">
            <div><i class="fa-solid fa-microchip"></i> ARCHON_v4.2</div>
            <div>PING: <span id="pingVal">21</span>ms</div>
            <div id="clockDisplay">00:00:00</div>
        </header>
        <div class="content-scroll">
            <div id="mainGrid" class="art-grid"></div>
        </div>
    </main>

    <script>
        const API_BASE = "http://127.0.0.1:7860";
        let cropper;
        let activeCropData = "";
        const bgAudio = new Audio('ambient.wav'); bgAudio.loop = true; bgAudio.volume = 0.2;

        function authenticate() {
            if(document.getElementById('accessCode').value.toUpperCase() === "NEXUS77") {
                document.getElementById('auth-layer').style.display = 'none';
                bgAudio.play().catch(e => {});
                writeLog("sysLog", "LINK ESTABLISHED.");
            }
        }

        function navTo(p, el) {
            document.querySelectorAll('.sidebar-container').forEach(s => s.classList.remove('active'));
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('side-' + p).classList.add('active');
            el.classList.add('active');
        }

        // WORKSHOP LOGIC
        function initWorkshop(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.getElementById('crop-preview');
                img.src = e.target.result;
                document.getElementById('crop-container').style.display = 'block';
                document.getElementById('cropBtn').style.display = 'block';
                document.getElementById('identBtn').style.display = 'block';
                
                if(cropper) cropper.destroy();
                cropper = new Cropper(img, { aspectRatio: 1, viewMode: 1 });
                writeLog("vaultLog", "WORKSHOP IMAGE LOADED. BUFFER READY.");
            };
            reader.readAsDataURL(input.files[0]);
        }

        function executeCrop() {
            const canvas = cropper.getCroppedCanvas({ width: 512, height: 512 });
            activeCropData = canvas.toDataURL('image/png');
            writeLog("vaultLog", "NEURAL CROP FINALIZED. SENT TO BUFFER.");
            alert("Image Cropped & Ready for Identification!");
        }

        async function interrogateWorkshop() {
            const dataToUse = activeCropData || document.getElementById('crop-preview').src;
            writeLog("vaultLog", "INTERROGATING SUBJECT...");
            try {
                const res = await fetch(`${API_BASE}/sdapi/v1/interrogate`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ image: dataToUse.split(',')[1], model: 'clip' })
                });
                const data = await res.json();
                document.getElementById('promptField').value = data.caption;
                writeLog("sysLog", "WORKSHOP DATA SYNCED TO STUDIO.");
            } catch(e) { writeLog("vaultLog", "IDENT ERROR: FORGE OFFLINE."); }
        }

        // PROJECT LOGIC
        function saveProject() {
            const p = document.getElementById('promptField').value;
            if(!p) return;
            const list = document.getElementById('projectList');
            const item = document.createElement('div');
            item.className = 'project-item';
            item.innerText = p.substring(0, 40) + "...";
            item.onclick = () => { document.getElementById('promptField').value = p; };
            list.prepend(item);
            writeLog("vaultLog", "PROJECT SECURED IN LEDGER.");
        }

        async function runRender() {
            const prompt = document.getElementById('promptField').value;
            writeLog("sysLog", "SYNTHESIS INITIALIZED...");
            try {
                const res = await fetch(`${API_BASE}/sdapi/v1/txt2img`, {
                    method: 'POST', headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({ prompt: prompt, steps: 25, cfg_scale: 7 })
                });
                const data = await res.json();
                addArt("data:image/png;base64," + data.images[0], prompt);
                writeLog("sysLog", "CYCLE COMPLETE.");
            } catch(e) { writeLog("sysLog", "UPLINK FAILURE."); }
        }

        function addArt(src, p) {
            const card = document.createElement('div');
            card.className = 'art-card';
            card.innerHTML = `<img src="${src}"><div style="padding:10px; font-size:9px;">ID: ${Math.floor(Math.random()*999)}<br>${p.substring(0,25)}...</div>`;
            document.getElementById('mainGrid').prepend(card);
        }

        function writeLog(t, m) {
            const l = document.getElementById(t);
            l.innerHTML += `<div>> ${m}</div>`;
            l.scrollTop = l.scrollHeight;
        }

        setInterval(() => {
            document.getElementById('clockDisplay').innerText = new Date().toLocaleTimeString();
            document.getElementById('valTemp').innerText = Math.floor(Math.random()*5 + 60);
        }, 1000);

        try { paypal.HostedButtons({ hostedButtonId: "U448X4TUAZ4EL" }).render("#paypal-container-U448X4TUAZ4EL"); } catch(e) {}
    </script>
</body>
</html>
