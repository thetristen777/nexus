<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus | Your Creative Assistant</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=Quicksand:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --accent: #6c5ce7; /* Soft Premium Purple */
            --bg-gradient: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            --glass: rgba(255, 255, 255, 0.7);
            --glass-border: rgba(255, 255, 255, 0.4);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.15);
        }

        body { 
            margin: 0; padding: 0; min-height: 100vh;
            background: var(--bg-gradient);
            font-family: 'Inter', sans-serif;
            display: flex; flex-direction: column; overflow: hidden;
            color: #2d3436;
        }

        /* üå´Ô∏è PREMIUM FROSTED TEXTURE */
        .glass-panel {
            background: var(--glass);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            box-shadow: var(--shadow);
            border-radius: 24px;
        }

        /* üîò TACTILE 3D BUTTONS */
        .btn-3d {
            font-family: 'Quicksand', sans-serif;
            font-weight: 700;
            padding: 12px 24px;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
            position: relative;
            background: var(--accent);
            color: white;
            box-shadow: 0 4px #4834d4, 0 8px 15px rgba(0,0,0,0.1);
        }

        .btn-3d:hover { transform: translateY(-1px); box-shadow: 0 5px #4834d4, 0 10px 20px rgba(0,0,0,0.1); }
        .btn-3d:active {
            transform: translateY(3px);
            box-shadow: 0 1px #4834d4, 0 2px 5px rgba(0,0,0,0.1);
        }

        /* üìÇ TABS */
        .tab-bar {
            display: flex; gap: 10px; margin-bottom: 20px;
            background: rgba(0,0,0,0.03); padding: 5px; border-radius: 15px;
        }

        .tab-trigger {
            flex: 1; padding: 10px; border-radius: 10px; border: none;
            font-family: 'Quicksand'; font-size: 13px; cursor: pointer;
            background: transparent; color: #636e72; transition: 0.3s;
        }

        .tab-trigger.active { background: #fff; color: var(--accent); box-shadow: 0 4px 10px rgba(0,0,0,0.05); }

        /* üè† LAYOUT */
        header { padding: 20px 40px; display: flex; justify-content: space-between; align-items: center; }
        .brand { font-family: 'Quicksand'; font-size: 26px; font-weight: 700; color: var(--accent); }

        .main-container {
            display: grid; grid-template-columns: 380px 1fr;
            gap: 30px; padding: 0 40px 40px 40px; flex: 1; overflow: hidden;
        }

        .workspace { padding: 30px; display: flex; flex-direction: column; overflow-y: auto; }
        
        .preview-pane {
            display: flex; align-items: center; justify-content: center;
            flex-direction: column; background: rgba(255,255,255,0.3);
            border-radius: 30px; position: relative;
        }

        #canvas {
            width: 90%; max-width: 512px; aspect-ratio: 1/1;
            background: #fff; border-radius: 20px; box-shadow: var(--shadow);
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; position: relative; border: 8px solid #fff;
        }

        #outputImg { width: 100%; height: 100%; object-fit: contain; display: none; }

        /* INPUT STYLES */
        input, textarea, select {
            width: 100%; padding: 15px; border-radius: 14px; border: 1px solid #ddd;
            background: rgba(255,255,255,0.5); font-family: inherit; margin-top: 10px;
            box-sizing: border-box;
        }

        .hidden { display: none; }
        
        /* üîí MODERN LOGIN */
        #gatekeeper {
            position: fixed; inset: 0; background: var(--bg-gradient);
            z-index: 1000; display: flex; align-items: center; justify-content: center;
        }
    </style>
</head>
<body>

    <div id="gatekeeper">
        <div class="glass-panel" style="padding: 50px; text-align: center; width: 350px;">
            <div class="brand" style="margin-bottom: 10px;">Nexus</div>
            <p style="font-size: 14px; color: #636e72; margin-bottom: 30px;">Your friendly creative companion.</p>
            <input type="password" id="passKey" placeholder="Passkey" style="text-align: center;">
            <button class="btn-3d" style="width: 100%; margin-top: 20px;" onclick="unlock()">Enter Workspace</button>
        </div>
    </div>

    <header>
        <div class="brand">Nexus</div>
        <div style="display: flex; gap: 20px; align-items: center;">
            <span style="font-size: 12px; color: #636e72;">‚óè Systems Nominal</span>
            <button onclick="config()" style="background:none; border:none; cursor:pointer; font-size:18px;">‚öôÔ∏è</button>
        </div>
    </header>

    <main class="main-container">
        <div class="glass-panel workspace">
            <div class="tab-bar">
                <button class="tab-trigger active" onclick="setTab('txt2img', this)">Text</button>
                <button class="tab-trigger" onclick="setTab('img2img', this)">Vision</button>
                <button class="tab-trigger" onclick="setTab('extras', this)">Upscale</button>
                <button class="tab-trigger" onclick="setTab('interrogate', this)">Identify</button>
            </div>

            <div id="txt2img" class="tab-content">
                <label style="font-size: 13px; font-weight: 600; color: #636e72;">Describe your idea</label>
                <textarea id="prompt" rows="5" placeholder="A beautiful sunset over a calm lake..."></textarea>
            </div>

            <div id="img2img" class="tab-content hidden">
                <label style="font-size: 13px; font-weight: 600; color: #636e72;">Reference Image</label>
                <input type="file" id="imgInput" accept="image/*">
                <p style="font-size: 11px; color: #b2bec3;">I'll use this to guide the new creation.</p>
            </div>

            <div id="extras" class="tab-content hidden">
                <label style="font-size: 13px; font-weight: 600; color: #636e72;">Enhance Quality</label>
                <select id="upscaleFactor">
                    <option value="2">2x Size (High Detail)</option>
                    <option value="4">4x Size (Ultra HD)</option>
                </select>
                <p style="font-size: 11px; color: #b2bec3; margin-top: 10px;">Select an image from your collection to upscale.</p>
            </div>

            <button id="genBtn" class="btn-3d" style="margin-top: 30px;" onclick="handleAction()">Create Now</button>
            
            <div id="status" style="margin-top: 20px; font-size: 12px; color: var(--accent); font-weight: 600;"></div>
        </div>

        <div class="preview-pane">
            <div id="canvas">
                <div id="placeholder" style="text-align: center; color: #b2bec3;">
                    <div style="font-size: 40px; margin-bottom: 10px;">‚ú®</div>
                    <div style="font-family: 'Quicksand';">Ready for your ideas.</div>
                </div>
                <img id="outputImg">
            </div>
            
            <div style="margin-top: 20px; display: flex; gap: 15px;">
                <button class="btn-3d" style="background: white; color: var(--accent); box-shadow: 0 4px #eee;" onclick="download()">Save Artwork</button>
            </div>
        </div>
    </main>

    <script>
        let currentTab = 'txt2img';
        let api_url = sessionStorage.getItem('nexus_api') || "";

        function setTab(tabId, el) {
            currentTab = tabId;
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById(tabId).classList.remove('hidden');
            document.querySelectorAll('.tab-trigger').forEach(b => b.classList.remove('active'));
            el.classList.add('active');
        }

        function unlock() {
            if(document.getElementById('passKey').value.toUpperCase() === "NEXUS77") {
                document.getElementById('gatekeeper').style.display = 'none';
            }
        }

        function config() {
            let u = prompt("Uplink URL (Gradio):", api_url);
            if(u) { api_url = u; sessionStorage.setItem('nexus_api', u); }
        }

        async function handleAction() {
            if(!api_url) return alert("Please set your link in settings ‚öôÔ∏è");
            const status = document.getElementById('status');
            status.innerText = "Thinking...";
            
            let endpoint = "/sdapi/v1/txt2img";
            let payload = { "prompt": document.getElementById('prompt').value, "steps": 20 };

            if(currentTab === 'interrogate') endpoint = "/sdapi/v1/interrogate";
            // Add other logic here as needed

            try {
                const res = await fetch(api_url + endpoint, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                const b64 = "data:image/png;base64," + data.images[0];
                
                document.getElementById('outputImg').src = b64;
                document.getElementById('outputImg').style.display = 'block';
                document.getElementById('placeholder').style.display = 'none';
                status.innerText = "Complete.";
            } catch(e) {
                status.innerText = "Connection lost.";
            }
        }

        function download() {
            const a = document.createElement('a');
            a.href = document.getElementById('outputImg').src;
            a.download = "nexus_creation.png";
            a.click();
        }
    </script>
</body>
</html>
