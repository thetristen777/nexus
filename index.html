<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NEXUS AI SUITE</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;900&family=Inter:wght@300;400;600&display=swap');
        
        :root { 
            --accent: #00d2ff; 
            --accent-dim: rgba(0, 210, 255, 0.1);
            --bg: #050508; 
            --panel: #0a0b10;
            --border: rgba(255, 255, 255, 0.08); 
        }

        /* üß™ RESTRAINED NEURAL FEEDBACK (Border Only) */
        @keyframes neural-glow {
            0% { box-shadow: 0 0 5px var(--accent); border-color: var(--accent); }
            50% { box-shadow: 0 0 20px #ff00d2; border-color: #ff00d2; }
            100% { box-shadow: 0 0 5px var(--accent); border-color: var(--accent); }
        }
        .thinking-active #imageFrame { animation: neural-glow 2s infinite ease-in-out; }

        body { 
            margin: 0; background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; 
            height: 100vh; display: flex; flex-direction: column; overflow: hidden; transition: --accent 0.5s ease;
        }

        /* PREMIUM UI ELEMENTS */
        .top-nav { height: 65px; background: rgba(0,0,0,0.8); border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 25px; backdrop-filter: blur(10px); }
        .studio-core { display: grid; grid-template-columns: 380px 1fr; flex: 1; overflow: hidden; }
        
        .sidebar { background: var(--panel); border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .tab-btn { flex: 1; background: transparent; border: none; color: #555; font-family: 'Orbitron'; font-size: 10px; padding: 18px 0; cursor: pointer; transition: 0.3s; letter-spacing: 1px; }
        .tab-btn.active { color: var(--accent); background: var(--accent-dim); }

        .preview-area { background: radial-gradient(circle at center, #111, #000); display: flex; align-items: center; justify-content: center; flex-direction: column; padding: 20px; overflow-y: auto; }
        
        /* THE IMAGE FRAME */
        #imageFrame { 
            width: 100%; max-width: 512px; aspect-ratio: 1/1; 
            border: 1px solid var(--border); background: #000; 
            display: flex; align-items: center; justify-content: center; position: relative;
            transition: 0.5s;
        }

        #mainImg { max-width: 100%; height: auto; display: none; }

        /* LOGIN SCREEN UPGRADE */
        #gatekeeper { position: fixed; inset: 0; background: #000; z-index: 10000; display: flex; align-items: center; justify-content: center; }
        .login-card { text-align: center; width: 90%; max-width: 400px; }
        .brand-main { font-family: 'Orbitron'; font-size: 32px; font-weight: 900; letter-spacing: 4px; color: #fff; margin-bottom: 5px; }
        .brand-sub { font-family: 'Inter'; font-size: 12px; font-weight: 300; letter-spacing: 8px; color: var(--accent); margin-bottom: 40px; }
        
        .capability-list { text-align: left; background: #0a0b10; border: 1px solid var(--border); padding: 20px; border-radius: 8px; margin-bottom: 30px; }
        .cap-item { font-size: 11px; color: #888; margin-bottom: 10px; display: flex; gap: 10px; }
        .cap-item b { color: var(--accent); font-family: 'Orbitron'; font-size: 9px; }

        input, textarea, select { background: #111; border: 1px solid var(--border); color: #fff; padding: 12px; border-radius: 6px; font-size: 13px; }
        .btn-gen { background: var(--accent); color: #000; border: none; font-family: 'Orbitron'; font-weight: 900; padding: 16px; border-radius: 6px; cursor: pointer; transition: 0.3s; }
        .btn-gen:hover { transform: translateY(-2px); filter: brightness(1.1); }
    </style>
</head>
<body>

    <audio id="bgAudio" loop src="ambient.wav"></audio>

    <div id="gatekeeper">
        <div class="login-card">
            <div class="brand-main">NEXUS</div>
            <div class="brand-sub">AI SUITE</div>
            
            <div class="capability-list">
                <div class="cap-item"><b>01</b> Neural Text-to-Image Synthesis</div>
                <div class="cap-item"><b>02</b> Vision-Guided Image Refinement</div>
                <div class="cap-item"><b>03</b> High-Resolution Neural Upscaling</div>
                <div class="cap-item"><b>04</b> Secure Encrypted Session Uplink</div>
            </div>

            <input type="password" id="passInput" placeholder="ENTER ACCESS KEY" style="text-align:center; margin-bottom:15px; width:100%;">
            <button class="btn-gen" style="width:100%;" onclick="unlock()">AUTHORIZE ACCESS</button>
        </div>
    </div>

    <header class="top-nav">
        <div style="font-family:Orbitron; font-weight:900; letter-spacing:2px;">NEXUS <span style="font-weight:100; opacity:0.5; font-size:10px;">AI SUITE</span></div>
        <button onclick="toggleSettings()" style="background:none; border:none; cursor:pointer; font-size:20px;">‚öôÔ∏è</button>
    </header>

    <main class="studio-core">
        <div class="sidebar">
            <div style="display:flex; border-bottom:1px solid var(--border);">
                <button class="tab-btn active" onclick="switchTab('neural', '#00d2ff')">NEURAL</button>
                <button class="tab-btn" onclick="switchTab('archive', '#ffaa00')">ARCHIVE</button>
                <button class="tab-btn" onclick="switchTab('system', '#a066ff')">SYSTEM</button>
            </div>
            
            <div id="neural-pane" style="padding:25px;">
                <label style="font-family:Orbitron; font-size:9px; color:var(--accent);">PROMPT ENGINE</label>
                <textarea id="promptIn" rows="4" style="width:100%; margin-top:10px;" placeholder="Describe your vision..."></textarea>
                <button class="btn-gen" style="width:100%; margin-top:20px;" onclick="generate()">EXECUTE</button>
                <div id="log" style="font-size:9px; color:#444; margin-top:20px; font-family:monospace;"></div>
            </div>
        </div>

        <div class="preview-area">
            <div id="imageFrame">
                <div id="waitText" style="font-family:Orbitron; opacity:0.2; letter-spacing:4px;">STANDBY</div>
                <img id="mainImg">
            </div>
            <button id="dlBtn" class="btn-gen" style="display:none; margin-top:20px; width:200px; padding:10px; font-size:10px;" onclick="download()">SAVE IMAGE</button>
        </div>
    </main>

    <script>
        const MASTER_KEY = "NEXUS77";
        let FORGE_URL = sessionStorage.getItem('nexus_url') || "";

        function switchTab(tab, color) {
            document.documentElement.style.setProperty('--accent', color);
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            event.target.classList.add('active');
            // Logic to swap panes would go here
        }

        function unlock() {
            if(document.getElementById('passInput').value.toUpperCase() === MASTER_KEY) {
                document.getElementById('gatekeeper').style.display = 'none';
                document.getElementById('bgAudio').volume = 0.1;
                document.getElementById('bgAudio').play();
            }
        }

        async function generate() {
            if(!FORGE_URL) return alert("Uplink required in settings.");
            document.body.classList.add('thinking-active');
            document.getElementById('waitText').innerText = "GENERATING...";
            
            try {
                const res = await fetch(`${FORGE_URL}/sdapi/v1/txt2img`, {
                    method: 'POST', headers: {'Content-Type':'application/json'},
                    body: JSON.stringify({
                        "prompt": document.getElementById('promptIn').value,
                        "steps": 20
                    })
                });
                const data = await res.json();
                const img = document.getElementById('mainImg');
                img.src = "data:image/png;base64," + data.images[0];
                img.style.display = "block";
                document.getElementById('waitText').style.display = "none";
                document.getElementById('dlBtn').style.display = "block";
            } catch(e) { alert("Uplink error."); }
            
            document.body.classList.remove('thinking-active');
        }

        function toggleSettings() {
            let url = prompt("Enter Gradio URL:", FORGE_URL);
            if(url) { FORGE_URL = url; sessionStorage.setItem('nexus_url', url); }
        }

        function download() {
            const a = document.createElement('a'); a.href = document.getElementById('mainImg').src;
            a.download = "nexus_output.png"; a.click();
        }
    </script>
</body>
</html>
