    <style>
        :root {
            --bg: #020203;
            --panel: rgba(13, 13, 16, 0.85);
            --accent: #6366f1;
            --accent-dim: rgba(99, 102, 241, 0.15);
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --text: #e2e8f0;
            --text-dim: #64748b;
            --border: rgba(255, 255, 255, 0.08);
            --font-main: 'Inter', sans-serif;
            --font-tech: 'Share Tech Mono', monospace;

        * { box-sizing: border-box; scrollbar-width: thin; scrollbar-color: var(--accent) var(--bg); }
        
        body {
            background: var(--bg);
            color: var(--text);
            font-family: var(--font-main);
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
            font-size: 14px;
        }

        /* --- BACKGROUND FX --- */
        .grid-bg {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2;
            background-image: 
                linear-gradient(var(--border) 1px, transparent 1px),
                linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            opacity: 0.2;
        }
        
        .scanline {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 9999;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            opacity: 0.6;
        }

        /* --- LAYOUT COMPONENTS --- */
        .tab-bar {
            width: 70px;
            background: #050507;
            border-right: 1px solid var(--border);
            display: flex; flex-direction: column; align-items: center;
            padding: 20px 0; gap: 15px;
            z-index: 10;
        }

        .tab-icon {
            width: 44px; height: 44px; border-radius: 8px;
            display: flex; align-items: center; justify-content: center;
            cursor: pointer; font-size: 18px;
            color: var(--text-dim);
            transition: all 0.2s;
            border: 1px solid transparent;
        }
        .tab-icon:hover { color: var(--text); background: var(--accent-dim); border-color: var(--border); }
        .tab-icon.active { background: var(--accent); color: white; box-shadow: 0 0 15px rgba(99, 102, 241, 0.5); }

        /* --- SIDEBAR PANEL --- */
        .sidebar {
            width: 400px;
            background: var(--panel);
            backdrop-filter: blur(10px);
            border-right: 1px solid var(--border);
            display: none;
            flex-direction: column;
            animation: slideIn 0.3s cubic-bezier(0.16, 1, 0.3, 1);
            position: relative;
        }
        .sidebar.active { display: flex; }
        @keyframes slideIn { from { opacity: 0; transform: translateX(-10px); } to { opacity: 1; transform: translateX(0); } }

        .panel-header {
            padding: 20px;
            border-bottom: 1px solid var(--border);
            background: rgba(0,0,0,0.2);
        }
        .panel-title { font-family: var(--font-tech); font-size: 18px; color: var(--accent); letter-spacing: 2px; text-transform: uppercase; }
        .panel-subtitle { font-size: 11px; color: var(--text-dim); display: flex; align-items: center; gap: 6px; margin-top: 5px; }
        
        .status-dot { width: 6px; height: 6px; border-radius: 50%; background: var(--success); box-shadow: 0 0 8px var(--success); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.4; } 100% { opacity: 1; } }

        .panel-content { flex: 1; overflow-y: auto; padding: 20px; }

        /* --- DENSE UI ELEMENTS --- */
        .control-group { margin-bottom: 20px; border: 1px solid var(--border); padding: 12px; border-radius: 6px; background: rgba(0,0,0,0.2); }
        .control-group-title { font-family: var(--font-tech); font-size: 11px; color: var(--text-dim); margin-bottom: 10px; display: block; border-bottom: 1px solid var(--border); padding-bottom: 4px; text-transform: uppercase; }

        label { font-size: 11px; color: var(--text-dim); display: block; margin-bottom: 6px; font-weight: 600; }
        
        input, select, textarea {
            width: 100%; background: #0a0a0c; border: 1px solid var(--border);
            color: var(--text); padding: 10px; font-family: var(--font-tech); font-size: 12px;
            border-radius: 4px; outline: none; transition: border 0.2s;
        }
        input:focus, textarea:focus, select:focus { border-color: var(--accent); }

        .dual-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        .tri-grid { display: grid; grid-template-columns: 1fr 1fr 1fr; gap: 8px; }

        /* --- SECURITY THEATER --- */
        .security-badge {
            background: rgba(16, 185, 129, 0.05); border: 1px solid rgba(16, 185, 129, 0.2);
            padding: 10px; border-radius: 4px; margin-top: 10px;
            display: flex; align-items: center; gap: 10px;
        }
        .lock-icon { font-size: 18px; color: var(--success); }
        .security-text div:first-child { font-family: var(--font-tech); color: var(--success); font-size: 12px; letter-spacing: 1px; }
        .security-text div:last-child { font-size: 9px; color: var(--text-dim); }

        .protocol-list { list-style: none; padding: 0; margin: 0; font-family: var(--font-tech); font-size: 10px; color: var(--text-dim); }
        .protocol-list li { display: flex; justify-content: space-between; padding: 4px 0; border-bottom: 1px solid rgba(255,255,255,0.03); }
        .protocol-list span { color: var(--accent); }

        /* --- CONSOLE LOG --- */
        .console-log {
            height: 120px; background: #000; border-top: 1px solid var(--border);
            font-family: var(--font-tech); font-size: 10px; padding: 10px;
            color: var(--success); overflow: hidden; opacity: 0.8;
            display: flex; flex-direction: column; justify-content: flex-end;
        }
        .log-entry { margin-bottom: 2px; }
        .log-entry::before { content: "> "; color: var(--text-dim); }
