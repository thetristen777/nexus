<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Nexus | Neural Studio Pro</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            /* NEURAL FRAMES INSPIRED PALETTE */
            --bg-dark: #09090b;
            --panel-dark: #121214;
            --border: #27272a;
            --accent: #6366f1; /* Electric Indigo */
            --accent-hover: #4f46e5;
            --text-main: #e4e4e7;
            --text-dim: #71717a;
            --success: #10b981;
            --font-ui: 'Inter', sans-serif;
            --font-mono: 'JetBrains Mono', monospace;
        }

        body { 
            margin: 0; min-height: 100vh; background: var(--bg-dark);
            font-family: var(--font-ui); color: var(--text-main);
            display: flex; overflow: hidden;
        }

        /* --- LEFT SIDEBAR (CONTROLS) --- */
        .sidebar {
            width: 360px; background: var(--panel-dark);
            border-right: 1px solid var(--border); display: flex; flex-direction: column;
            z-index: 20; height: 100vh; flex-shrink: 0;
        }

        .brand-header {
            padding: 24px; border-bottom: 1px solid var(--border);
            display: flex; justify-content: space-between; align-items: center;
        }
        .logo { font-weight: 800; font-size: 18px; letter-spacing: -0.5px; display: flex; align-items: center; gap: 8px; }
        .logo span { color: var(--accent); }
        
        .credit-badge {
            background: rgba(99, 102, 241, 0.1); border: 1px solid rgba(99, 102, 241, 0.3);
            color: var(--accent); font-family: var(--font-mono); font-size: 11px;
            padding: 6px 10px; border-radius: 6px; cursor: pointer; transition: 0.2s;
        }
        .credit-badge:hover { background: rgba(99, 102, 241, 0.2); }

        /* SCROLLABLE FORM AREA */
        .controls-area { flex: 1; overflow-y: auto; padding: 24px; }
        
        /* MODERN INPUTS */
        .control-group { margin-bottom: 24px; }
        .control-label { 
            font-size: 11px; font-weight: 600; color: var(--text-dim); 
            text-transform: uppercase; letter-spacing: 0.5px; margin-bottom: 8px; display: flex; justify-content: space-between;
        }
        
        textarea, input[type="text"], select { 
            width: 100%; background: #18181b; border: 1px solid var(--border);
            color: var(--text-main); padding: 14px; border-radius: 8px;
            font-family: var(--font-ui); font-size: 13px; outline: none; transition: 0.2s; box-sizing: border-box;
        }
        textarea:focus, input:focus, select:focus { border-color: var(--accent); }

        /* CUSTOM RANGE SLIDER */
        input[type="range"] {
            width: 100%; -webkit-appearance: none; background: transparent;
        }
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none; height: 16px; width: 16px; border-radius: 50%;
            background: var(--accent); cursor: pointer; margin-top: -6px;
        }
        input[type="range"]::-webkit-slider-runnable-track {
            width: 100%; height: 4px; background: var(--border); border-radius: 2px;
        }

        /* ACTION BUTTONS */
        .btn-primary {
            width: 100%; background: var(--accent); color: white; border: none;
            padding: 16px; border-radius: 8px; font-weight: 600; font-size: 13px;
            cursor: pointer; transition: 0.2s; display: flex; justify-content: center; align-items: center; gap: 8px;
        }
        .btn-primary:hover:not(:disabled) { background: var(--accent-hover); }
        .btn-primary:disabled { opacity: 0.5; cursor: not-allowed; background: #2a2a2e; }

        .btn-stripe {
            width: 100%; background: #18181b; border: 1px solid var(--border); color: white;
            padding: 12px; border-radius: 8px; font-size: 12px; cursor: pointer; margin-top: 10px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
        }
        .btn-stripe:hover { border-color: var(--text-dim); }

        /* --- MAIN CANVAS AREA --- */
        .main-stage {
            flex: 1; display: flex; flex-direction: column; position: relative;
            background-image: linear-gradient(var(--border) 1px, transparent 1px),
            linear-gradient(90deg, var(--border) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center top;
        }
        
        .stage-header {
            padding: 20px 40px; display: flex; justify-content: space-between; align-items: center;
            border-bottom: 1px solid rgba(255,255,255,0.05); background: rgba(9,9,11,0.8);
            backdrop-filter: blur(10px); position: sticky; top: 0; z-index: 10;
        }
        
        .status-pill {
            font-family: var(--font-mono); font-size: 11px; color: var(--success);
            display: flex; align-items: center; gap: 6px;
        }
        .status-dot { width: 6px; height: 6px; background: var(--success); border-radius: 50%; box-shadow: 0 0 8px var(--success); }

        .gallery-grid {
            padding: 40px; display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); 
            gap: 24px; overflow-y: auto; flex: 1; padding-bottom: 120px;
        }

        /* CARDS */
        .art-card {
            background: var(--panel-dark); border: 1px solid var(--border); border-radius: 12px;
            overflow: hidden; transition: transform 0.2s; position: relative;
        }
        .art-card:hover { border-color: var(--text-dim); transform: translateY(-2px); }
        .art-card img { width: 100%; display: block; }
        
        .card-meta {
            padding: 12px; display: flex; justify-content: space-between; align-items: center;
            border-top: 1px solid var(--border); background: #151518;
        }
        .meta-tag { font-family: var(--font-mono); font-size: 10px; color: var(--text-dim); }

        /* LOADING STATE */
        .loading-overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 4px; background: var(--panel-dark); overflow: hidden; display: none;
        }
        .loading-bar { width: 50%; height: 100%; background: var(--accent); animation: shift 1.5s infinite ease-in-out; }
        @keyframes shift { 0% { transform: translateX(-100%); } 100% { transform: translateX(200%); } }

        /* AUTH MODAL */
        #auth-modal {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; align-items: center; justify-content: center; backdrop-filter: blur(5px);
        }
        .login-box {
            background: var(--panel-dark); border: 1px solid var(--border); padding: 40px;
            border-radius: 16px; width: 320px; text-align: center;
        }

        /* MOBILE RESPONSIVENESS */
        @media (max-width: 850px) {
            body { flex-direction: column; overflow-y: auto; height: auto; }
            .sidebar { width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); }
            .main-stage { height: auto; min-height: 100vh; }
            .gallery-grid { padding: 20px; }
            .brand-header { padding: 15px; }
        }
    </style>
</head>
<body>

    <div id="auth-modal">
        <div class="login-box">
            <h2 style="margin:0 0 10px 0; font-weight:800;">NEXUS STUDIO</h2>
            <p style="font-size:12px; color:var(--text-dim); margin-bottom:30px;">Professional Neural Interface</p>
            <input type="password" id="passKey" placeholder="ENTER ACCESS KEY" style="text-align:center; margin-bottom:20px;">
            <button class="btn-primary" onclick="login()">INITIALIZE SESSION</button>
        </div>
    </div>

    <aside class="sidebar">
        <div class="brand-header">
            <div class="logo"><span>‚óÜ</span> NEXUS</div>
            <div class="credit-badge" onclick="alert('Stripe Integration: Opens Payment Modal')">
                <span id="creditCount">150</span> CR
            </div>
        </div>

        <div class="controls-area">
            <div style="background:#18181b; padding:4px; border-radius:6px; display:flex; margin-bottom:24px;">
                <button id="mode-create" class="btn-primary" style="padding:8px; font-size:11px; background:var(--accent);" onclick="setMode('txt2img')">CREATE</button>
                <button id="mode-refine" class="btn-primary" style="padding:8px; font-size:11px; background:transparent; color:var(--text-dim);" onclick="setMode('img2img')">REFINE</button>
            </div>

            <div class="control-group">
                <div class="control-label">Prompt Engineering</div>
                <textarea id="prompt" rows="3" placeholder="Describe the scene in detail..."></textarea>
            </div>

            <div class="control-group">
                <div class="control-label">Aspect Ratio</div>
                <select id="aspectRatio">
                    <option value="512x512">Square (1:1)</option>
                    <option value="768x512">Cinematic (3:2)</option>
                    <option value="512x768">Social (2:3)</option>
                    <option value="448x800">Mobile Full (9:16)</option>
                </select>
            </div>

            <div class="control-group">
                <div class="control-label">Aesthetic Filter</div>
                <select id="stylePreset">
                    <option value="">Raw (No Filter)</option>
                    <option value=", cyberpunk, neon, dark atmosphere, 8k">Cyberpunk</option>
                    <option value=", cinematic lighting, movie still, 35mm">Cinematic</option>
                    <option value=", minimal line art, vector style, clean">Vector Art</option>
                </select>
            </div>
            
            <div id="refine-controls" style="display:none;">
                <div class="control-group">
                    <div class="control-label">Source Image</div>
                    <input type="file" id="fileIn" onchange="loadRefineImage(this)" style="padding:10px;">
                </div>
                <div class="control-group">
                    <div class="control-label">Refine Strength: <span id="denoiseVal">0.6</span></div>
                    <input type="range" id="denoising" min="0.1" max="1" step="0.05" value="0.6" oninput="document.getElementById('denoiseVal').innerText = this.value">
                </div>
            </div>

            <button id="genBtn" class="btn-primary" onclick="generate()">
                <span>‚ö° GENERATE FRAME</span>
            </button>

            <button class="btn-stripe" onclick="window.open('https://stripe.com', '_blank')">
                <span>üí≥ Get Pro Plan</span>
            </button>
            
            <div style="margin-top:20px; font-size:10px; color:var(--text-dim); text-align:center;">
                System Status: <span style="color:var(--success)">ONLINE</span> | GPU: RTX 3060
            </div>
        </div>
    </aside>

    <main class="main-stage" id="stage">
        <div class="loading-overlay" id="loader"><div class="loading-bar"></div></div>
        
        <div class="stage-header">
            <div class="status-pill" id="statusText"><div class="status-dot"></div> READY TO SYNC</div>
            <div style="font-size:11px; color:var(--text-dim); font-family:var(--font-mono);">v7.0.0</div>
        </div>

        <div class="gallery-grid" id="outputGrid">
            <div style="grid-column: 1/-1; text-align:center; color:var(--border); margin-top:100px;">
                <div style="font-size:40px; margin-bottom:10px;">‚ùñ</div>
                <div>INITIATE GENERATION SEQUENCE</div>
            </div>
        </div>
    </main>

    <script>
        const API_URL = "https://3f115e20cf09132213.gradio.live"; // Update this daily
        let currentMode = 'txt2img';
        let userCredits = 150;
        let refineImageBase64 = null;
        let pollInterval;

        // --- AUTH & INIT ---
        function login() {
            if(document.getElementById('passKey').value.toUpperCase() === 'NEXUS77') {
                document.getElementById('auth-modal').style.display = 'none';
            }
        }
        
        function setMode(mode) {
            currentMode = mode;
            // Toggle visual tabs
            const btnCreate = document.getElementById('mode-create');
            const btnRefine = document.getElementById('mode-refine');
            const refineCtrls = document.getElementById('refine-controls');
            
            if(mode === 'txt2img') {
                btnCreate.style.background = 'var(--accent)'; btnCreate.style.color = 'white';
                btnRefine.style.background = 'transparent'; btnRefine.style.color = 'var(--text-dim)';
                refineCtrls.style.display = 'none';
            } else {
                btnRefine.style.background = 'var(--accent)'; btnRefine.style.color = 'white';
                btnCreate.style.background = 'transparent'; btnCreate.style.color = 'var(--text-dim)';
                refineCtrls.style.display = 'block';
            }
        }

        function loadRefineImage(input) {
            const reader = new FileReader();
            reader.onload = e => refineImageBase64 = e.target.result;
            reader.readAsDataURL(input.files[0]);
        }

        // --- GENERATION LOGIC ---
        async function generate() {
            if(userCredits <= 0) { alert("Insufficient Credits. Please upgrade."); return; }
            
            // UI Updates
            const btn = document.getElementById('genBtn');
            const loader = document.getElementById('loader');
            const status = document.getElementById('statusText');
            
            btn.disabled = true;
            btn.innerText = "PROCESSING...";
            loader.style.display = 'block';
            status.innerHTML = `<div class="status-dot" style="background:orange; box-shadow:none;"></div> PROCESSING...`;
            
            // Mobile Scroll
            if(window.innerWidth < 850) {
                document.getElementById('stage').scrollIntoView({behavior:'smooth'});
            }

            // Build Payload
            const [w, h] = document.getElementById('aspectRatio').value.split('x');
            let payload = {
                prompt: document.getElementById('prompt').value + document.getElementById('stylePreset').value,
                steps: 25,
                width: parseInt(w), height: parseInt(h),
                batch_size: 1
            };

            if(currentMode === 'img2img') {
                if(!refineImageBase64) { alert("Upload an image first."); resetUI(); return; }
                payload.init_images = [refineImageBase64.split(',')[1]];
                payload.denoising_strength = parseFloat(document.getElementById('denoising').value);
            }

            try {
                const res = await fetch(API_URL + `/sdapi/v1/${currentMode}`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(payload)
                });
                const data = await res.json();
                
                // Clear Empty State if first image
                const grid = document.getElementById('outputGrid');
                if(grid.innerHTML.includes('INITIATE')) grid.innerHTML = '';

                data.images.forEach(img => {
                    const src = "data:image/png;base64," + img;
                    const card = document.createElement('div');
                    card.className = 'art-card';
                    card.innerHTML = `
                        <img src="${src}">
                        <div class="card-meta">
                            <span class="meta-tag">SEED: ${Math.floor(Math.random()*99999)}</span>
                            <button style="background:none; border:none; color:var(--accent); font-size:10px; cursor:pointer;" onclick="download('${src}')">DOWNLOAD</button>
                        </div>
                    `;
                    grid.prepend(card);
                });

                // Deduct Credits
                userCredits -= 5;
                document.getElementById('creditCount').innerText = userCredits;
                status.innerHTML = `<div class="status-dot"></div> COMPLETE`;

            } catch(e) {
                alert("Connection Failed: Check API URL");
                status.innerHTML = `<div class="status-dot" style="background:red;"></div> ERROR`;
            } finally {
                resetUI();
            }
        }

        function resetUI() {
            document.getElementById('genBtn').disabled = false;
            document.getElementById('genBtn').innerHTML = `<span>‚ö° GENERATE FRAME</span>`;
            document.getElementById('loader').style.display = 'none';
        }

        function download(src) {
            const a = document.createElement('a'); a.href = src; a.download = `nexus_pro_${Date.now()}.png`; a.click();
        }
    </script>
</body>
</html>
