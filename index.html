<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS ARCHON | Neural Video Studio</title>
    
    <script src="https://www.paypal.com/sdk/js?client-id=BAAmHnd5CiEDa90TY6DIL5eA9Xp5A8uUMNaYK4_uw3AwsFuLkJzoBNoeaTCsPWDZ2yn0u1or0aXuq64C6g&components=hosted-buttons&enable-funding=venmo&currency=USD"></script>

    <style>
        :root {
            --bg: #09090b;
            --panel: #121217;
            --accent: #6366f1;
            --accent-vid: #ec4899; /* Pink for Video Mode */
            --text-main: #fafafa;
            --text-dim: #a1a1aa;
            --border: #27272a;
        }

        body {
            background: var(--bg);
            color: var(--text-main);
            font-family: 'Inter', system-ui, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        /* Sidebar Styling */
        .sidebar {
            width: 320px;
            background: var(--panel);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
        }

        .brand {
            font-weight: 800;
            letter-spacing: -1px;
            font-size: 1.2rem;
            margin-bottom: 30px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .brand span { color: var(--accent); }

        /* Control Groups */
        .control-group { margin-bottom: 20px; }
        label { display: block; font-size: 12px; color: var(--text-dim); margin-bottom: 8px; text-transform: uppercase; }
        
        textarea, select {
            width: 100%;
            background: #1c1c24;
            border: 1px solid var(--border);
            border-radius: 8px;
            color: white;
            padding: 12px;
            box-sizing: border-box;
            font-family: inherit;
        }

        /* Custom Toggle for Video */
        .mode-toggle {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: rgba(255,255,255,0.03);
            padding: 12px;
            border-radius: 12px;
            border: 1px dashed var(--border);
            margin-bottom: 20px;
        }

        /* Action Button */
        .gen-btn {
            width: 100%;
            padding: 16px;
            background: var(--accent);
            border: none;
            border-radius: 12px;
            color: white;
            font-weight: 700;
            cursor: pointer;
            transition: 0.2s;
        }

        .gen-btn:disabled { opacity: 0.5; cursor: not-allowed; }
        .gen-btn.video-mode { background: var(--accent-vid); }

        /* Main Workspace */
        .main { flex: 1; padding: 40px; overflow-y: auto; position: relative; }
        
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
        }

        .art-card {
            background: var(--panel);
            border: 1px solid var(--border);
            border-radius: 16px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .art-card img { width: 100%; display: block; }

        /* PayPal Area */
        .pro-box {
            margin-top: auto;
            padding: 15px;
            background: linear-gradient(145deg, #1e1e26, #121217);
            border: 1px solid #333;
            border-radius: 12px;
        }

        #loader { 
            display: none; 
            position: fixed; top: 20px; right: 20px; 
            background: var(--accent); padding: 10px 20px; border-radius: 20px;
            font-size: 12px; font-weight: bold; animation: pulse 1.5s infinite;
        }

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
    </style>
</head>
<body>

<div id="loader">NEURAL SYNC IN PROGRESS...</div>

<aside class="sidebar">
    <div class="brand"><span>â—†</span> NEXUS ARCHON</div>

    <div class="control-group">
        <label>Neural Prompt</label>
        <textarea id="prompt" rows="4" placeholder="Describe the vision..."></textarea>
    </div>

    <div class="mode-toggle">
        <span style="font-size: 13px; font-weight: 600;">Enable Animation</span>
        <input type="checkbox" id="videoMode" onchange="toggleModeUI()">
    </div>

    <div class="control-group">
        <label>Resolution</label>
        <select id="size">
            <option value="512x512">Square (Standard)</option>
            <option value="512x768">Portrait (Mobile)</option>
            <option value="768x512">Landscape (Cinematic)</option>
        </select>
    </div>

    <button id="genBtn" class="gen-btn" onclick="runGeneration()">GENERATE VISION</button>

    <div class="pro-box">
        <label style="color: #0070ba;">Support Project</label>
        <p style="font-size: 10px; color: var(--text-dim); margin-bottom: 12px;">Get 500 High-Priority Credits</p>
        
        <div id="paypal-container-U448X4TUAZ4EL"></div>
        <script>
          paypal.HostedButtons({
            hostedButtonId: "U448X4TUAZ4EL",
          }).render("#paypal-container-U448X4TUAZ4EL");
        </script>
        </div>
</aside>

<main class="main">
    <div id="outputGrid" class="grid">
        </div>
</main>

<script>
    const API_URL = "http://127.0.0.1:7860"; // Change this if your Forge port is different

    function toggleModeUI() {
        const isVideo = document.getElementById('videoMode').checked;
        const btn = document.getElementById('genBtn');
        btn.innerText = isVideo ? "SYNTHESIZE VIDEO" : "GENERATE VISION";
        btn.classList.toggle('video-mode', isVideo);
    }

    async function runGeneration() {
        const prompt = document.getElementById('prompt').value;
        const isVideo = document.getElementById('videoMode').checked;
        const [w, h] = document.getElementById('size').value.split('x');
        const btn = document.getElementById('genBtn');
        const loader = document.getElementById('loader');

        if (!prompt) return alert("Please enter a prompt.");

        btn.disabled = true;
        loader.style.display = 'block';

        let payload = {
            prompt: prompt,
            steps: 20,
            width: parseInt(w),
            height: parseInt(h),
            alwayson_scripts: {}
        };

        if (isVideo) {
            // Updated AnimateDiff API logic for Forge
            payload.alwayson_scripts["AnimateDiff"] = {
                args: [{
                    model: "mm_sd_v15_v2.ckpt",
                    enable: true,
                    video_length: 16,
                    fps: 8,
                    format: ["GIF"]
                }]
            };
        }

        try {
            const response = await fetch(`${API_URL}/sdapi/v1/txt2img`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const data = await response.json();
            displayResult(data.images[0], isVideo);

        } catch (error) {
            console.error(error);
            alert("Connection Error. Ensure Forge is running with --api");
        } finally {
            btn.disabled = false;
            loader.style.display = 'none';
        }
    }

    function displayResult(base64Data, isVideo) {
        const grid = document.getElementById('outputGrid');
        const card = document.createElement('div');
        card.className = 'art-card';
        
        const mediaTag = isVideo ? 'data:image/gif;base64,' : 'data:image/png;base64,';
        
        card.innerHTML = `
            <img src="${mediaTag}${base64Data}">
            <div style="padding: 15px; font-size: 10px; color: var(--text-dim); display: flex; justify-content: space-between;">
                <span>${isVideo ? 'NEURAL VIDEO' : 'STILL FRAME'}</span>
                <a href="${mediaTag}${base64Data}" download="nexus_art.png" style="color: var(--accent); text-decoration: none;">SAVE</a>
            </div>
        `;
        grid.prepend(card);
    }
</script>

</body>
</html>
